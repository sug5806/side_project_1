<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"></head>
<body>
<div class="container center-contents">
    <form th:action="@{/signup}" th:method="post" th:object="${signupDTO}">
        <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" id="email" placeholder="이메일을 입력해주세요" th:field="*{email}" type="email">
            <!--                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" id="password" placeholder="비밀번호를 입력해주세요" th:field="*{password}" type="password">
        </div>

        <!--            <div class="form-group form-check">-->
        <!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        <!--            </div>-->
        <button class="btn btn-primary" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
