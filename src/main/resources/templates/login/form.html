<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"></head>
<body>

<div class="container center-contents">
    <div class="row">
        <form class="form-signin" method="post" th:action="@{/authenticate}" th:object="${loginForm}">
            <h1 class="h3 mb-3 font-weight-normal"> 로그인 </h1>
            <label class="sr-only" for="email">로그인 이메일</label>
            <input autofocus
                   class="form-control"
                   id="email"
                   name="username"
                   placeholder="이메일을 입력해 주세요."
                   required th:field="*{email}">
            <label class="sr-only" for="password">비밀번호</label>
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="비밀번호를 입력해 주세요"
                   required
                   type="password">
            <div class="checkbox mb-3">
                <label>
                    <input name="remember-me" type="checkbox"> 로그인 기억하기
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"> 로그인</button>
            <div class="error-message" th:if="${loginError}">
                <span> 아이디나 패스워드가 올바르지 않습니다. </span>
            </div>
        </form>
    </div>
</div>

<!--<script th:src="@{/js/bootstrap.js}" />-->
</body>
</html>
